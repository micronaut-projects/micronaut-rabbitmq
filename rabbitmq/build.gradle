dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:$micronautDocsVersion"
    api "io.micronaut:micronaut-messaging"
    api "io.micronaut:micronaut-inject"
    api "com.rabbitmq:amqp-client:$rabbitVersion"
    // TODO: Remove when switch RxJava2 -> Reactor is merge into core
    api "io.micronaut.reactor:micronaut-reactor"

    // TODO: Remove when there is a new Micronaut 3 compatible version of micronaut-micrometer
    implementation 'javax.inject:javax.inject:1'

    compileOnly "jakarta.inject:jakarta.inject-api:2.0.0"
    compileOnly "io.micronaut.micrometer:micronaut-micrometer-core"
    compileOnly "io.micronaut:micronaut-management"

    testImplementation("org.spockframework:spock-core:${spockVersion}") {
        exclude module:'groovy-all'
    }
    testImplementation "io.micronaut.test:micronaut-test-spock:$micronautTestVersion"
    testImplementation "io.micronaut:micronaut-inject-groovy"
    testImplementation "io.micronaut:micronaut-inject-java"
    testImplementation "org.testcontainers:spock:1.15.3"
    testImplementation "io.micronaut:micronaut-management"
    testImplementation "jakarta.inject:jakarta.inject-api:2.0.0"
    testImplementation "io.micronaut.micrometer:micronaut-micrometer-core"
}

test {
    jvmArgs '-Duser.country=US'
    jvmArgs '-Duser.language=en'
    testLogging {
        showStandardStreams = true
        exceptionFormat = 'full'
    }
    failFast = true
}