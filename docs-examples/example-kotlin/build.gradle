plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.70"
    id "org.jetbrains.kotlin.kapt" version "1.3.50"
    id "io.spring.dependency-management"
}

dependencyManagement {
    imports {
        mavenBom "io.micronaut:micronaut-bom:$micronautVersion"
    }
}

dependencies {
    testCompile project(":rabbitmq")
    testRuntime "ch.qos.logback:logback-classic:1.2.3"
    testCompile "org.testcontainers:testcontainers:1.10.5"
    testCompile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
    testCompile "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
    kaptTest "io.micronaut:micronaut-inject-java"
    testCompile 'io.kotlintest:kotlintest-runner-junit5:3.4.1'
    testCompile "io.projectreactor:reactor-core"
}

licenseTest.enabled = false

test {
    useJUnitPlatform()

    jvmArgs '-Duser.country=US'
    jvmArgs '-Duser.language=en'
    testLogging {
        showStandardStreams = true
        exceptionFormat = 'full'
    }
    failFast = true
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
        javaParameters = true
    }
}