plugins {
    id 'io.micronaut.build.internal.rabbitmq-examples'
    id 'groovy'
}

dependencies {
    testCompileOnly mn.micronaut.inject.groovy
    testCompileOnly mn.jsr305 // for "warning: unknown enum constant When.MAYBE"

    testImplementation projects.rabbitmq
    testImplementation libs.testcontainers
    testImplementation mn.micronaut.inject
    testImplementation mn.reactor
    testImplementation mn.spock

    testRuntimeOnly mn.logback
}

tasks.withType(GroovyCompile) {
    groovyOptions.forkOptions.jvmArgs.add('-Dgroovy.parameters=true')
}
